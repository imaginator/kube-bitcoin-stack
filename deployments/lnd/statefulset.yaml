---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lnd
  namespace: lnd
  labels:
    app.kubernetes.io/name: lnd
    app.kubernetes.io/part-of: kube-bitcoin-stack
spec:
  serviceName: lnd
  selector:
    matchLabels:
      app.kubernetes.io/name: lnd
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9092"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: lnd
    spec:
      serviceAccountName: lnd
      terminationGracePeriodSeconds: 600
      initContainers:
        - name: copy-lnd-config
          image: "lightninglabs/lnd:v0.18.2-beta"
          command:
          - 'sh'
          - '-c'
          - |
            cat <<EOF > /root/.lnd/lnd.conf
            bitcoind.rpcpass=$(cat /bitcoind-rpcpassword/password)
            $(cat /configmap/lnd.conf)
            EOF
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: config
              mountPath: /root/.lnd/
            - name: bitcoind-rpcpassword
              mountPath: /bitcoind-rpcpassword
      containers:
        - name: tor
          image: osminogin/tor-simple
          securityContext:
            runAsUser: 100
          command: ['/bin/sh']
          volumeMounts:
          - name: tor-cookie-auth
            mountPath: /var/lib/tor/auth
          args:
          - '-c'
          - |
            sed 's/SocksPort 0.0.0.0:9050/SocksPort 127.0.0.1:9050/g' /etc/tor/torrc > ~/torrc
            cat <<EOF > ~/torrc
            ControlPort 9051
            CookieAuthentication 1
            CookieAuthFile /var/lib/tor/auth/cookie
            CookieAuthFileGroupReadable 1
            $(cat ~/torrc)
            EOF
            exec tor -f ~/torrc
        - name: export-secrets
          image: busybox
#          image: "us.gcr.io/galoy-org/lnd-sidecar"
          command: ['/bin/sh']
          args:
          - '-c'
          - |
            lncli -n=$NETWORK getinfo
            while [[ $? != 0 ]]; do sleep 1; lncli -n=$NETWORK getinfo; done
            /home/alpine/exportSecrets.sh
            trap "echo shutting down; exit 0" SIGKILL SIGTERM
            while true; do sleep 1; done
          env:
          - name: NETWORK
            valueFrom:
              secretKeyRef:
                name: network
                key: network
          volumeMounts:
          - name: export-secrets
            mountPath: /home/alpine/exportSecrets.sh
            subPath: exportSecrets.sh
          - name: lnd-storage
            mountPath: /root/.lnd
        - name: lnd
          image: "lightninglabs/lnd:v0.16.2-beta"
          ports:
            - name: grpc
              containerPort: 10009
            - name: peer
              containerPort: 9735
            - name: rest
              containerPort: 8080
          volumeMounts:
            - name: tor-cookie-auth
              mountPath: /var/lib/tor/auth
            - name: lnd-storage
              mountPath: /root/.lnd
            - name: config
              mountPath: /root/.lnd/lnd.conf
              subPath: lnd.conf
            - name: lnd-password
              mountPath: /tmp/lnd-pass
              subPath: password
          startupProbe:
            exec:
              command:
              - sh
              - -c
              - "lncli -n mainnet state | grep -q SERVER_ACTIVE"
            failureThreshold: 540
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - "lncli -n mainnet state | grep -q SERVER_ACTIVE"
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - "lncli -n mainnet state | grep -q SERVER_ACTIVE"
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
            initialDelaySeconds: 600
          resources:
            {}
      volumes:
        - name: wallet-init
          configMap:
            name: lnd-wallet-init
            defaultMode: 0777
        - name: export-secrets
          configMap:
            name: lnd-export-secrets
            defaultMode: 0777
        - name: config
          emptyDir: {}
        - name: bitcoind-rpcpassword
          secret:
            secretName: bitcoind-rpcpassword
        - name: configmap
          configMap:
            name: lnd
        - name: lnd-password
          secret:
            secretName: lnd-pass
        - name: lnd-storage
          persistentVolumeClaim:
            claimName: bitcoin-pvc-lnd
        - name: tor-cookie-auth
          emptyDir: {}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - bitcoind
              topologyKey: kubernetes.io/hostname
            weight: 100
